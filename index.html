<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du Personnel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-building text-blue-600 text-2xl mr-3"></i>
                <h1 class="text-xl font-bold text-gray-800">Workspace Staff Manager</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="searchBtn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Liste des employes non assignes -->
            <div class="w-full lg:w-1/4 bg-white rounded-xl shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Unassigned personnel</h2>
                </div>

                <div class="mb-4">
                    <button id="addWorkerBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition-colors flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>Add an employee
                    </button>
                </div>

                <div id="searchContainer" class="mb-4 hidden">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search by name or role..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div id="unassignedStaff" class="space-y-3 max-h-[calc(100vh-250px)] overflow-y-auto p-4"></div>
            </div>

            <!-- Zone principale - Plan d'etage -->
            <div class="w-full lg:w-3/4">
                <div class="bg-white rounded-xl shadow-sm p-4">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Floor plan</h2>

                    <div class="floor-plan-container flex gap-2">
                        <div class="flex flex-col">
                            <!-- Salle de conference -->
                            <div id="RoomConference" class="drop-zone zone w-[26em] h-52" data-zone="conference" data-max="8">
                                <div class="zone-title">Conference room</div>
                                <div class="zone-employees" id="conference-employees"></div>
                                <div class="add-employee-btn" id="add-employee-btn-conference" data-zone="conference">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>

                            <!-- Reception -->
                            <div id="RoomReception" class="drop-zone zone grow" data-zone="reception" data-max="2" data-restricted="receptionist">
                                <div class="zone-title">Reception</div>
                                <div class="zone-employees" id="reception-employees"></div>
                                <div class="add-employee-btn" id="add-employee-btn-reception" data-zone="reception">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                        </div>

                        <div class="w-[10em]"></div>

                        <div class="flex flex-col grow">
                            <div class="flex">
                                <!-- Salle des serveurs -->
                                <div id="RoomServer" class="drop-zone zone w-[50%] h-52" data-zone="server" data-max="3" data-restricted="technician">
                                    <div class="zone-title">Server room</div>
                                    <div class="zone-employees" id="server-employees"></div>
                                    <div class="add-employee-btn" id="add-employee-btn-server" data-zone="server">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>

                                <!-- Salle de securite -->
                                <div id="RoomSecurity" class="drop-zone zone w-[50%] h-52" data-zone="security" data-max="2" data-restricted="security">
                                    <div class="zone-title">Security room</div>
                                    <div class="zone-employees" id="security-employees"></div>
                                    <div class="add-employee-btn" id="add-employee-btn-security" data-zone="security">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="h-48"></div>
                            <div class="flex grow">
                                <!-- Salle du personnel -->
                                <div id="RoomStaff" class="drop-zone zone w-[15em]" data-zone="staff" data-max="6">
                                    <div class="zone-title">Staff room</div>
                                    <div class="zone-employees" id="staff-employees"></div>
                                    <div class="add-employee-btn" id="add-employee-btn-staff" data-zone="staff">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>

                                <!-- Salle d'archives -->
                                <div id="RoomArchive" class="drop-zone zone grow" data-zone="archive" data-max="2" data-restricted="no-cleaning">
                                    <div class="zone-title">Archives Room</div>
                                    <div class="zone-employees" id="archive-employees"></div>
                                    <div class="add-employee-btn" id="add-employee-btn-archive" data-zone="archive">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale d'ajout d'employe -->
    <div id="employeeModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 fade-in">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-800">Add an employee</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="employeeForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
                    <input type="text" id="employeeName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select id="employeeRole" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a role</option>
                        <option value="manager">Manager</option>
                        <option value="receptionist">Receptionist</option>
                        <option value="technician">IT Technician</option>
                        <option value="security">Security guard</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Photo (URL)</label>
                    <input type="url" id="employeePhoto" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/photo.jpg">
                </div>

                <div class="flex justify-center">
                    <div id="photoPreview" class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                        <i class="fas fa-user text-gray-400 text-2xl"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="employeeEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="employeePhone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-medium text-gray-700">Professional experiences</label>
                        <button type="button" id="addExperience" class="text-blue-600 hover:text-blue-800 text-sm">
                            <i class="fas fa-plus mr-1"></i>Add
                        </button>
                    </div>
                    <div id="experiencesContainer" class="space-y-2"></div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="button" id="cancelEmployee" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg mr-2 transition-colors">Cancel</button>
                    <button type="submit" id="AddEmployee" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale de selection d'employe pour une zone -->
    <div id="assignModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 fade-in">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="assignModalTitle" class="text-lg font-semibold text-gray-800">Assign an employee</h3>
                <button id="closeAssignModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6">
                <div id="eligibleEmployees" class="max-h-60 overflow-y-auto space-y-2"></div>

                <div class="flex justify-end pt-4">
                    <button id="cancelAssign" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg mr-2 transition-colors">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale de profil d'employe -->
    <div id="profileModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 fade-in">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-800">Employee Profile</h3>
                <button id="closeProfileModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <div class="flex justify-center">
                    <div id="profilePhoto" class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                    </div>
                </div>

                <div class="text-center">
                    <h4 id="profileName" class="text-xl font-bold text-gray-800"></h4>
                    <p id="profileRole" class="text-gray-600"></p>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-gray-400 mr-3"></i>
                        <span id="profileEmail" class="text-gray-700"></span>
                    </div>

                    <div class="flex items-center">
                        <i class="fas fa-phone text-gray-400 mr-3"></i>
                        <span id="profilePhone" class="text-gray-700"></span>
                    </div>

                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-gray-400 mr-3"></i>
                        <span id="profileLocation" class="text-gray-700"></span>
                    </div>
                </div>

                <div>
                    <h5 class="font-medium text-gray-700 mb-2">Professional experiences</h5>
                    <ul id="profileExperiences" class="list-disc pl-5 text-gray-600 space-y-1">

                    </ul>
                </div>

                <div class="flex justify-end pt-4">
                    <button id="closeProfile" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
